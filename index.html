    <!--Add buttons to initiate auth sequence and sign out-->

    <script src="./js/main.js"></script>
    <script async defer src="./js/auth.js"></script>
    <script async defer src="./js/getStudentData.js"></script>
    <script async defer src="./js/generatePdf.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" id="gapi""></script>
    <script async defer src="https://accounts.google.com/gsi/client" id="gis"></script>

    <div class="btns">
        <button id="authorize_button" onclick="handleAuthClick()">INGRESAR</button>
        <button id="generate">GENERAR</button>
        <button id="signout_button" onclick="handleSignoutClick()">SALIR</button>
